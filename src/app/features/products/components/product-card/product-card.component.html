<div class="product-card">
  <img [src]="imagePath" [alt]="product.name" />
  <h3>{{ product.name }}</h3>
  <p>{{ product.price | currency }}</p>
  <div  class="btn-group">
    <a routerLink="/cart" *ngIf="isInCart">
      <button style="background-color: gray;">Go to cart</button>
    </a>
    <button *ngIf="!isInCart" (click)="addToCart()">Add to cart</button>
    <button class="remove" [disabled]="isInCart" (click)="removeProduct()">Remove</button>
  </div>
</div>
